<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public IP Address</title>
    <style>
        body {
            background-color: #ffe6e6; /* Light red background */
            font-family: Arial, sans-serif; /* Use Arial font */
            padding: 20px; /* Add some padding for readability */
        }
        h1 {
            color: #b30000; /* Dark red heading */
        }
        p {
            color: #b30000; /* Dark red text */
        }
    </style>
</head>
<body>

<img src="https://guscanada.com/wp-content/uploads/2021/09/CCTB_logo_1_RGB.png"  alt="Logo" class="logo">
    <h1>Your Public IP Address</h1>
    <p id="public-ip">Loading...</p>

    <script>
        // Fetch public IP address from an API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const publicIp = data.ip;
                document.getElementById('public-ip').textContent = publicIp;
            })
            .catch(error => {
                console.error('Error fetching public IP:', error);
                document.getElementById('public-ip').textContent = 'Error fetching public IP';
            });
    </script>

    <h1>WEB SERVER2</h1>
</body>
</html>
